<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/70456f34ed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="messageBlock">
        <div class="top-block">
          <img class="image1" src="./images/img1.jpg" alt="img1" />
          <img class="image2" src="./images/img2.jpg" alt="img2" />
          <img class="image3" src="./images/img3.jpg" alt="img3" />
          <div class="heading-text">
            <p class="heading-text1">Lucinda,John,Jenny</p>
            <p class="heading-text2">We typically replay in a few minutes</p>
          </div>
        </div>
        <div class="body-block">
          <div class="main-message">
            <img class="images" src="./images/img2.jpg" alt="img2" />
            <div class="text">
              <p>Hi there!</p>
              <p>
                Looking to get started? I can help answer to your questions?
              </p>
            </div>
          </div>
          <div class="typing-text">
            <p id="text" placeholder="Write something">Write Something</p>
            <i class="fa-solid fa-paper-plane" style="color: #fafafa"></i>
          </div>
        </div>
      </div>
      <i class="fa-light fa-circle-xmark" style="color: #f6f7f9"></i>
    </div>
  </body>
</html>
